{% extends 'base.html' %}

{% block title %}
Labs
{% endblock %}

{% block content %}
<div class="main-container flex-container">
    <div class="flex-left">
        <div class="container">
            <div class="container-header">
                <h2>Calender</h2>
            </div>
            <div class="container-content">
                <iframe
                    src="https://calendar.google.com/calendar/embed?src=04113eb5cc2d91fa3426b099216d53967c99a97180cf7bd79f42bef3dfb9d2ac%40group.calendar.google.com&ctz=America%2FToronto&view=FitW"
                    style="width: 100%; height: 600px; border: none;" loading="lazy"></iframe>
            </div>
        </div>
    </div>
    <div class="flex-right">
        <div class="container">
            <div class="container-header">
                <h2>Tutorial exercises</h2>
            </div>
            <div class="container-content">
                <a target="_blank" rel="noreferrer" href="{{ url_for('static', filename='assets/TutorialExercise.pdf')}}">Download tutorial exercises</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
