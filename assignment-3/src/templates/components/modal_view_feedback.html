{% macro modal_view_feedback(mark, current_time) %}
<div class="modal-backdrop hidden"></div>
<div class="modal hidden" id="view-feedback-modal">
    <div class="container no-margin no-animation">
        <div class="container-header">
            <h2>View Feedback</h2>
        </div>
        <div class="container-content" style="padding-top:8px;">
            <p>Feedback from <span id="feedback-created-at"></span> (<span id="feedback-status"></span>)</p>
            <div id="div-feedback-content"></div>
            <br />
            <div style="display:flex;justify-content:space-between;align-items:end;margin-top:16px;">
                <button class="modal-close-button button-secondary" class="button">Close</button>
                <div style="display:flex;flex-direction:column;">
                    <p style="margin-bottom:4px;"><b>Mark as:</b></p>
                    <div style="display:flex;gap:8px;">
                        <button class="button button-error feedback-status-button" data-status="Unread">Unread</button>
                        <button class="button button-success feedback-status-button" data-status="Read">Read</button>
                    </div>
                </div>
            </div>
            <p id="feedback-message" class="hidden"></p>
        </div>
    </div>
</div>
{% endmacro %}
