{% macro modal_manage_feedback() %}
<div class="modal-backdrop hidden"></div>
<div class="modal hidden" id="manage-regrade-modal">
    <div class="container no-margin no-animation">
        <div class="container-header">
            <h2>Manage Feedback</h2>
        </div>
        <div class="container-content" style="padding-top:8px;">
            <p><b>Feedback:</b> <span id="regrade-evaluation-title"></span></p>
            <p><b>Status:</b> <span id="feedback-status"></span></p>
            <br />
                <div style="display:flex;gap:8px;">
                    <button class="button button-secondary manage-regrade-button" type="submit"
                        data-status="Read">Read</button>
                    <button class="button button-error manage-regrade-button" type="submit"
                        data-status="Unread">Unread</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endmacro %}
