{% macro modal_manage_regrade_request() %}
<div class="modal-backdrop hidden"></div>
<div class="modal hidden" id="manage-regrade-modal">
    <div class="container no-margin no-animation">
        <div class="container-header">
            <h2>Manage Regrade Request</h2>
        </div>
        <div class="container-content" style="padding-top:8px;">
            <p><b>Student Name:</b> <span id="regrade-student-name"></span></p>
            <p><b>Evaluation:</b> <span id="regrade-evaluation-title"></span></p>
            <p><b>Grade:</b> <span id="regrade-grade"></span></p>
            <p><b>Status:</b> <span id="regrade-status"></span></p>
            <br />
            <p><b>Reason for regrade:</b></p>
            <p><span id="regrade-reason"></span></p>
            <br />
            <label for="regrade-new-grade">Enter new grade (if applicable):</label>
            <input id="regrade-new-grade" type="text" name="regrade-new-grade" style="margin-left:8px;">
            <div style="display:flex;justify-content:space-between;margin-top:16px;">
                <button class="modal-close-button button-secondary" class="button">Close</button>
                <div style="display:flex;gap:8px;">
                    <button class="button button-secondary manage-regrade-button" type="submit"
                        data-status="Pending">Pending</button>
                    <button class="button button-error manage-regrade-button" type="submit"
                        data-status="Rejected">Reject</button>
                    <button class="button button-success manage-regrade-button" type="submit"
                        data-status="Approved">Approve</button>
                </div>
            </div>
            <p id="regrade-message" class="hidden"></p>
        </div>
    </div>
</div>
{% endmacro %}
